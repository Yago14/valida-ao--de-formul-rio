<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="js/script.js"></script>
    <link rel="stylesheet" href="css/rest.css">
    <link rel="stylesheet" href="css/meuEstilo.css">
</head>

<body>

    <div class="container">
        <main>
            <h1>ficou com dúvida?
                nos mande uma menssagem !
            </h1>

            <p>caso tenha ficado com qualquer dúvida basta nos mandar uma menssagem e entraremos em contato em menos de
                24 horas.</p>

        </main>
        <div class="formulario">
            
            <h3 class="menssagem"></h3>

            <input  class="validar" id="nome" placeholder="Nome completo*" type="text">

            <input class="validar" id="email" placeholder="E-mail*" type="email">

            <input class="validar" id="telefone" placeholder="Telefone*" type="tel" maxlength="11">


            <textarea class="validar"   placeholder="Menssagem*" name="Texto de menssagem" id="texto" cols="30" rows="10"></textarea>

            <p>*Obrigatórios</p>

            <button id="enviar">Enviar</button>
        </div>
    </div>

</body>

</html>
